<html>
<head>
<title>
	Mao and MyMap
</title>

</head>

<body>
	<p>Try to enter array in csv format:</p>
	<input id = 'input' placeholder="array in csv" onkeyup="calcMyMapVision()">

</body>

<script type="text/javascript">
	var numbers = [1,2,3,4,5];
	var newNumbers = numbers.map(function(numbers){
		return numbers*112;
	});
	console.log(newNumbers);
	
	var arr2 = [1,2,3,4,5];
	Array.prototype.myMapVision = function myMapVision(func){
		if (this !== null){
			var t = Object( this ), length = t.length, n_arr = [];
			var func_val;
	
			if(typeof func == 'function'){			
				for (var i = 0; i<=length-1; i++){
					n_arr.push(func(t[i]));
				}
				return n_arr;
			}else{
				throw new TypeError('is not a function');
			}	
		}else{
			throw new TypeError('\'this\' is null');
		}
	};
	
	var arr3 = arr2.myMapVision(function(n){
		return n*112;
	});
	console.log(arr3);
	
	var div = document.createElement('div');
	
	function calcMyMapVision(){
		var input = document.getElementById('input');
		var input_arr = input.value.split(',');
		
		var input_arr2 = input_arr.map(function(x){
			return x*2;
		});
		var input_arr3 = input_arr.myMapVision(function(x){
			return x*3;
		});
		var string = '<p>'+input_arr.join()+'</p>';
		string+='<p>'+input_arr2.join()+'</p>';
		string+='<p>'+input_arr3.join()+'</p>';
		div.innerHTML = string;
		document.body.insertBefore(div, input.nextSibling);
	}

	
</script>
</html>
